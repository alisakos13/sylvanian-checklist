
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylvanian Families Checklist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sylvanian Families Checklist</h1>
    <div class="figure-list">
        <div class="figure" data-name="chocolate-son">
            <img src="images/chocolate-son.png" class="inactive" onclick="toggleFigure(this)">
            <p>Chocolate Rabbit Son</p>
        </div>
        <div class="figure" data-name="chocolate-daughter">
            <img src="images/chocolate-daughter.png" class="inactive" onclick="toggleFigure(this)">
            <p>Chocolate Rabbit Daughter</p>
        </div>
        <div class="figure" data-name="sheep-father">
            <img src="images/sheep-father.png" class="inactive" onclick="toggleFigure(this)">
            <p>Sheep Father</p>
        </div>
        <div class="figure" data-name="sheep-mother">
            <img src="images/sheep-mother.png" class="inactive" onclick="toggleFigure(this)">
            <p>Sheep Mother</p>
        </div>
        <div class="figure" data-name="sheep-son">
            <img src="images/sheep-son.png" class="inactive" onclick="toggleFigure(this)">
            <p>Sheep Son</p>
        </div>
        <div class="figure" data-name="sheep-daughter">
            <img src="images/sheep-daughter.png" class="inactive" onclick="toggleFigure(this)">
            <p>Sheep Daughter</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
